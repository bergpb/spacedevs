{% extends "base.html" %}

{% block content %}
<section class="uk-section uk-section uk-section-muted">
  <div class="uk-container uk-container-large">
    <div class="uk-grid-match" uk-grid>
      <div class="uk-width-1-1@m">
        <div uk-grid>
          <div class="uk-width-expand@m">
            <div class="uk-card no-scale uk-card-default uk-border-rounded uk-card-body uk-padding-small">
              <iframe width="100%" height="700" src="https://www.youtube.com/embed/zP7zPCQOdJk?controls=0"
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          </div>
          <div class="uk-width-1-4@m">
            <div class="uk-card no-scale uk-card-default uk-border-rounded scroll">
              <div class="uk-card-body">
                <ul class="uk-list uk-list-large uk-list-divider">
                  {% for quote in course.quotes %}
                    <li>
                      {{ quote.title }}
                    </li>
                  {% endfor %}              
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="uk-width-expand@m">
        <div class="uk-card no-scale uk-card-large uk-card-default uk-card-body uk-border-rounded">
          <div>
            <h3 class="uk-card-title uk-margin-remove-bottom">
              Descrição
            </h3>
            <p>
              {{ course.description | safe }}
            </p>
          </div>
        </div>
      </div>
      <div class="uk-width-1-4@m">
        <div class="uk-card no-scale uk-card-default uk-card-body uk-border-rounded">
          <div>
            <div class="uk-flex uk-flex-between uk-margin-large-bottom">
              <span class="uk-text-meta">
                <ion-icon name="time-outline"></ion-icon>
                <span class="uk-text-top">
                  {{ course.duration }} horas
                </span>
              </span>
              <span class="uk-text-meta">
                <ion-icon name="calendar-outline"></ion-icon>
                <span class="uk-text-top">
                  Atualizado: 06/2020
                </span>
              </span>
            </div>         
            
            <div class="uk-button-watch">
              <a href="aulas.html" class="uk-button uk-width-1-1@m uk-button-primary">
                <span uk-icon="download"></span>
                Código Fonte
              </a>
            </div>

            <div class="meta-labels">
              <span class="uk-label uk-label-muted">PHP</span>
              <span class="uk-label uk-label-muted">DOCKER</span>
              <span class="uk-label uk-label-muted">DOKCER COMPOSE</span>
              <span class="uk-label uk-label-muted">GIT</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
