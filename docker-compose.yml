version: "3"

services:
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/app/static
    ports:
      - 80:80
    depends_on:
      - app
  app:
    image: marcuxyz/spacedevs:1.0.0
    container_name: spacedevs-app
    restart: always
    volumes:
      - static_volume:/home/app/app/static
    command: gunicorn -b 0.0.0.0:4000 -w 8 "app:create_app()"
    environment:
      FLASK_ENV: ${FLASK_ENV}
      DB_CONNECTION: ${DB_CONNECTION}
      SECRET_KEY: ${SECRET_KEY}
      FLASK_ADMIN_URL: ${FLASK_ADMIN_URL}
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
  db:
    image: postgres:10
    container_name: spacedevs-db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

volumes:
  static_volume:
  postgres_data:
