upstream spacedevs {
    server app:4000;
}

server {
    listen 80;
    location / {
        proxy_pass http://spacedevs;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /public/ {
      alias /home/app/app/static/;
    }
}